[loggers]
keys=root

[handlers]
keys=console,file

[formatters]
keys=default

[logger_root]
level=INFO
handlers=console,file

[handler_console]
class=StreamHandler
args=(sys.stdout,)
formatter=default

[handler_file]
class=FileHandler
args=('main.log',)
formatter=default

[formatter_default]
format=[%(asctime)s] %(levelname)s - %(name)s - %(message)s
