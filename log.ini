[loggers]
keys=root

[handlers]
keys=consoleHandler,file

[formatters]
keys=default

[logger_root]
level=INFO
handlers=consoleHandler,file

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stdout,)

[handler_file]
class=FileHandler
args=('main.log',)
formatter=default

[formatter_default]
format=[%(asctime)s] %(levelname)s - %(module)s - %(funcName)s - %(lineno)d - %(message)s
